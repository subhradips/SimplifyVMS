.cucumber-report-header {
  width: 100%;
  display: grid;
  grid-template-columns: 1fr;
  border: 1px solid rgba(0, 0, 0, 0.1);

}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul li label {

}

@media only screen and (min-width: 600px) {
  .cucumber-report-header {
    grid-template-columns: 1fr 1fr;
  }

}

  }
  .cucumber-report-header .cucumber-search-bar {
    grid-column: auto;
  }

.accordion {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 2px;
}

.accordion__item + .accordion__item {
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.accordion__button {
    background-color: #f4f4f4;
    color: #444;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    border: none;
}

.accordion__button:hover {
    background-color: #ddd;
}

.accordion__button:before {
    display: inline-block;
    content: '';
    height: 10px;
    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;
    animation: fadein 0.35s ease-in;
}

window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"13.2.1","implementation":{"name":"cucumber-jvm","version":"6.6.0"},"runtime":{"name":"Java HotSpot(TM) 64-Bit Server VM","version":"25.301-b09"},"os":{"name":"Windows 10"},"cpu":{"name":"amd64"}}},{"testRunStarted":{"timestamp":{"seconds":"1636727988","nanos":92000000}}},{"source":{"uri":"file:///D:/Automation/Client/SimplifyVMS/./src/test/resources/features/login.feature","data":"@SimplifyVMS_Login\r\nFeature: Spring 1 SimplifyVMS project scenario\r\n\r\n        Scenario: Verify whether User is able to access  -  VMS Application MSP User\r\n                Given Enter application URL in address bar\r\n                When  Enter Username\r\n                Then  Enter Password\r\n                And   Click Sing_In\r\n\r\n#        Scenario: Verify the default screen displayed for Client User MSP User\r\n#                Given Check the default screen after log in\r\n#\r\n#        Scenario: Adjust Dashboard MSP User\r\n#                Given In Dashboard, click the Setting Icon in the top right hand corner\r\n##      Then  User can move dashboard items around, and expand/contract them\r\n#                Then User can Add New Widget, Save dashboard configuration, empty dashboard and close editing\r\n#\r\n#        Scenario: View and Adjust User Settings MSP User\r\n#                Given In Dashboard, click user icon picture in bottom left corner; a flyout window will open and click on \"\"Account Settings\"\"\r\n#                When User can change specific items on user, including user photo\r\n#                Then If changes made, click \"\"Save\"\"\"\r\n#\r\n#        Scenario: Add Job in system MSP User\r\n#                Given Click the second icon on the left navigation panel\r\n#                Then A flyout window will appear. Click on \"\"Create Job\"\"\r\n#                Then On the job template field, enter the job title or look for the desired job title under \"Recent Job Templates\" or \"Popular Job Templates\"\r\n#                Then Select the job manager - work location will be auto populated; continue to select program industry\r\n##          Then Add a job description\r\n#                Then Click on \"Continue\" button\"\r\n#\r\n#        Scenario: Add Job in system MSP User\r\n#                Given In second page of Add Job, selected the estimated started and end dates of the Job,number of positions, expense allowed, Currency, Unit of Measure, Min and Max Bill Rate, and Over time exempt\r\n#                Then Post entry, scroll down to end of page to view the budget\r\n#                Then Click \"view detailed estimate\" to view the components that add up to create the budget; change details as needed\r\n#                Then Click \"Continue\"\r\n#\r\n#        Scenario: Add Job in system MSP User\r\n#                Given The foundational data will be defaulted based on the selection made . Click each field to make changes if necessary\r\n#                Then Click \"Submit\" to create the job\r\n#\r\n#        Scenario: View Job Workflow on Job Requisition MSP User\r\n#                Given Once submitted, the user will be shown the details of the job created\r\n#                Then Click on the approvals tab on the job detatils page to view the approval workflow\r\n#                Then You should see the first level of approval as the Hiring Manager and the second level of approval as HM+1\"\r\n#\r\n#        Scenario: Approve Step 1 of Job Requisition Client User/HM\r\n#                Given Login as Hiring manager using the credentials for the Hiring Manager\r\n#                Then From the dashboard under pending actions widget, click on jobs pending approval\r\n#                Then Select the job created and either click on the approval tab or on the Pending approval button on the top right corner of the screen.\r\n#                Then Click on approve\r\n##\r\n#        Scenario: Approve Step 2 of Job Requisition Client User/HM\r\n#                Given Login as Hiring manager+1 using the credentials for the Hiring Manager+1\r\n#                Then  From the dashboard under pending actions widget, click on jobs pending approval\r\n#                Then Select the job created and either click on the approval tab or on the Pending approval button on the top right corner of the screen.\r\n#                Then Click on approve\r\n#\r\n#        Scenario: Release Job to supplier/s MSP User\r\n#                Given Log back in as the MSP User, click on the briefcase icon on the left navigation panel and from the flyout window select View All jobs\r\n#                Then Click on the Job title of the Job you\u0027re working on\r\n#                Then Job Details should open and you will find an actions button on the top right corner of the screen;\r\n#                Then select Distribute\r\n#                Then This will bring the user to the distribute tab and the user can type to search the vendors\r\n#                Then Once added, Click on Enbale Submission Limit toggle to set it ON or OFF\r\n#                Then Click on Distribute\r\n#\r\n#        Scenario: Create and Submit Candidate as Vendor\r\n#                Given Login as Supplier to which job was distributed\r\n#                Then In the user\u0027s dashboard, from \"Pending Actions\" widgets click on \"New Job Requests\"\r\n#                Then This will open Jobs needing submittal\r\n#                Then Click on the job you created; this will redirect you to \"Job Details\" Section\r\n#                Then Click on the actions button on the top right corner and select\r\n#                And add \u0026 submit candidate to create and submit candidate\r\n#                And Submit candidate to select candidates from the list of available candidates\r\n#                Then Fill in the necessary details and click on submit candidate\r\n#\r\n#        Scenario: Shortlist candidate/s as Program MSP user\r\n#                Given Login as the MSP user\r\n#                Then In Pending Actions click on Resumes to Review. Alternatively, navigate to the job from the left navigation pane and click on the job you are working on. You should be able to see a tab named Submitted Candidates\r\n#                Then This will bring up list of all submitted candidates. You can either review each one by clicking the Candidate\u0027s name\r\n#                Then Review the candidate details. Click on \"Reject\" to review Rejection reasons in module; for this exercise, click \"Shortlist\"\r\n#\r\n#        Scenario:Schedule Interview MSP user\r\n#                Given On the candidate details page, after reviewing the candidate - click on Schedule Interview on the right side of the page\r\n#                Then This will redirect to the schedule interview page.\r\n#                Then Fill in the relevant details and click on schedule interview\r\n#\r\n#        Scenario: Accept Interview MSP user\r\n#                Given Login as the Vendor of the candidate Accept Interview\r\n#                Then click the pending action\r\n#                Then Select the candidate you were working on and click on the candidates name\r\n#                Then  Accept_button\r\n#                Then  interview_and_select_Accept\r\n\r\n        Scenario: Create Offer for Candidate MSP user\r\n                Given Navigate to the job from the left navigation pane and click on the job you are working on\r\n                Then  This will bring up list of all submitted candidatesYou can either review each one by clicking the Candidate\u0027s name\r\n#         Then  You can either review each one by clicking the Candidate name\r\n                Then  Click on the candidate you wish to create offer for and head to offers tab in the candidates detail page\r\n                Then  Fill in all the relevant details\r\n\r\n        Scenario: Accept Offer as Supplier Client Vendor\r\n                Given Log in as Supplier you are using\r\n                Then Click on Pending Offers under Pending Actions\r\n                Then Click on Candidate name for whom the offer was created in step 15\r\n                Then  Click on Reject Offer or click Accept Offer\r\n\r\n        Scenario: Enter Time by Worker MSP user\r\n                Given  Log in as Worker\r\n                Then Click \"Add Timesheet\" for worker from the dashboard\r\n                Then Once your time per hour or day is entered, you can Save and then Submit or Delete Timesheet\r\n                Then Submit the Timesheet\r\n\r\n        Scenario: Approve Timesheet Client User/HM\r\n                Given Log in as Hiring Manager\r\n                Then  Click Timesheet Pending Approval under Pending Actions\r\n                Then You can open up the Timesheet and view details of the timesheet and click on approve\r\n\r\n#        Scenario: Modiy Timesheet\r\n#        Given Log in as MSP User or Vendor\r\n#        Then Open menu on the left hand side of screen, open Time and Expense and click View Timesheets\r\n#        Then Open a Timesheet that has been approved/Pending for approval\r\n#        Then Click Withdraw Timesheet\r\n#        Then You can then adjust the Days or Hours worked up or down, then Select the Reasons for Modification\r\n#        Then Click \"\"Save\"\" Timesheet\r\n#        Then Log in as Hiring Manager to approve Modification\r\n\r\n\r\n        Scenario: Enter Expense by Worker- Candidate(Vendor)\r\n                Given Log in as Worker Vendor\r\n                Then Click on the second icon clock icon on the eft navigation pane and click on View General Expenses\r\n                Then Click on the blue + icon near the Expense list\r\n                Then Select the assignment you wish to add the expense for and click Continue\r\n                Then Click on Add expense\r\n                Then Select the Day for the Expense, Expense Type, Amount, and Receipt attachment - click Add Expense\r\n                Then You can add more expenses for the Expense Sheet by clicking Add Expense. Once you are finished, click Submit for Approval\r\n\r\n        Scenario: MSP User Change Cost Center TS approver\r\n                Given Log in as MSP User Update Assignment\r\n                Then Open menu on the left hand side of screen open Assignments and click View Assignments\r\n                Then Select one of the Contracts you created\r\n                Then Select Update Assignment\r\n\r\n\r\n        Scenario: MSP User/Vendor Modify Expense\r\n                Given Log in as MSP User or Vendor\r\n                Then Msp View General Expenses\r\n                Then Open an Expense that is pending for approval and Withdrawn\r\n                Then You can adjust the Expense entered then select the Reasons for Modification and click\r\n\r\n\r\n        Scenario: Hiring Manager Modify Expense\r\n                Given Log in as HM User\r\n                Then hm user time expense\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///D:/Automation/Client/SimplifyVMS/./src/test/resources/features/login.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@SimplifyVMS_Login","id":"2e55c998-496f-443c-bd72-187ff656c803"}],"language":"en","keyword":"Feature","name":"Spring 1 SimplifyVMS project scenario","children":[{"scenario":{"location":{"line":4,"column":9},"keyword":"Scenario","name":"Verify whether User is able to access  -  VMS Application MSP User","steps":[{"location":{"line":5,"column":17},"keyword":"Given ","text":"Enter application URL in address bar","id":"8f5118eb-925b-4340-a532-1e67a4bd88a4"},{"location":{"line":6,"column":17},"keyword":"When ","text":"Enter Username","id":"31a2d801-eef2-4f17-89fd-11b37c6220fb"},{"location":{"line":7,"column":17},"keyword":"Then ","text":"Enter Password","id":"0f95b482-6a80-4baa-bffb-d7a2a48cfc70"},{"location":{"line":8,"column":17},"keywo on user, including user photo"},{"location":{"line":21,"column":1},"text":"#                Then If changes made, click \"\"Save\"\"\""},{"location":{"line":22,"column":1},"text":"#"},{"location":{"line":23,"column":1},"text":"#        Scenario: Add Job in system MSP User"},{"location":{"line":24,"column":1},"text":"#                Given Click the second icon on the left navigation panel"},{"location":{"line":25,"column":1},"text":"#                Then A flyout window will appear. Click on \"\"Create Job\"\""},{"location":{"line":26,"column":1},"text":"#                Then On the job template field, enter the job title or look for the desired job title under \"Recent Job Templates\" or \"Popular Job Templates\""},{"location":{"line":27,"column":1},"text":"#                Then Select the job manager - work location will be auto populated; continue to select program industry"},{"location":{"line":28,"column":1},"text":"##          Then Add a job description"},{"location":{"line":29,"column":1},"text":"#                Then Click on \"Continue\" button\""},{"location":{"line":30,"column":1},"text":"#"},{"location":{"line":31,"column":1},"text":"#        Scenario: Add Job in system MSP User"},{"location":{"line":32,"column":1},"text":"#                Given In second page of Add Job, selected the estimated started and end dates of the Job,number of positions, expense allowed, Currency, Unit of Measure, Min and Max Bill Rate, and Over time exempt"},{"location":{"line":33,"column":1},"text":"#                Then Post entry, scroll down to end of page to view the budget"},{"location":{"line":34,"column":1},"text":"#                Then Click \"view detailed estimate\" to view the components that add up to create the budget; change details as needed"},{"location":{"line":35,"column":1},"text":"#                Then Click \"Continue\""},{"location":{"line":36,"column":1},"text":"#"},{"location":{"line":37,"column":1},"text":"#        Scenario: Add Job in system MSP User"},{"location":{"line":38,"column":1},"text":"#                Given The foundational data will be defaulted based on the selection made . Click each field to make changes if necessary"},{"location":{"line":39,"column":1},"text":"#                Then Click \"Submit\" to create the job"},{"location":{"line":40,"column":1},"text":"#"},{"location":{"line":41,"column":1},"text":"#        Scenario: View Job Workflow on Job Requisition MSP User"},{"location":{"line":42,"column":1},"text":"#                Given Once submitted, the user will be shown the details of the job created"},{"location":{"line":43,"column":1},"text":"#                Then Click on the approvals tab on the job detatils page to view the approval workflow"},{"location":{"line":44,"column":1},"text":"#                Then You should see the first level of approval as the Hiring Manager and the second level of approval as HM+1\""},{"location":{"line":45,"column":1},"text":"#"},{"location":{"line":46,"column":1},"text":"#        Scenario: Approve Step 1 of Job Requisition Client User/HM"},{"location":{"line":47,"column":1},"text":"#                Given Login as Hiring manager using the credentials for the Hiring Manager"},{"location":{"line":48,"column":1},"text":"#                Then From the dashboard under pending actions widget, click on jobs pending approval"},{"location":{"line":49,"column":1},"text":"#                Then Select the job created and either click on the approval tab or on the Pending approval button on the top right corner of the screen."},{"location":{"line":50,"column":1},"text":"#                Then Click on approve"},{"location":{"line":51,"column":1},"text":"##"},{"location":{"line":52,"column":1},"text":"#        Scenario: Approve Step 2 of Job Requisition Client User/HM"},{"location":{"line":53,"column":1},"text":"#                Given Login as Hiring manager+1 using the credentials for the Hiring Manager+1"},{"location":{"line":54,"column":1},"text":"#                Then  From the dashboard under pending actions widget, click on jobs pending approval"},{"location":{"line":55,"column":1},"text":"#                Then Select the job created and either click on the approval tab or on the Pending approval button on the top right corner of the screen."},{"location":{"line":56,"column":1},"text":"#                Then Click on approve"},{"location":{"line":57,"column":1},"text":"#"},{"location":{"line":58,"column":1},"text":"#        Scenario: Release Job to supplier/s MSP User"},{"location":{"line":59,"column":1},"text":"#                Given Log back in as the MSP User, click on the briefcase icon on the left navigation panel and from the flyout window select View All jobs"},{"location":{"line":60,"column":1},"text":"#                Then Click on the Job title of the Job you\u0027re working on"},{"location":{"line":61,"column":1},"text":"#                Then Job Details should open and you will find an actions button on the top right corner of the screen;"},{"location":{"line":62,"column":1},"text":"#                Then select Distribute"},{"location":{"line":63,"column":1},"text":"#                Then This will bring the user to the distribute tab and the user can type to search the vendors"},{"location":{"line":64,"column":1},"text":"#                Then Once added, Click on Enbale Submission Limit toggle to set it ON or OFF"},{"location":{"line":65,"column":1},"text":"#                Then Click on Distribute"},{"location":{"line":66,"column":1},"text":"#"},{"location":{"line":67,"column":1},"text":"#        Scenario: Create and Submit Candidate as Vendor"},{"location":{"line":68,"column":1},"text":"#                Given Login as Supplier to which job was distributed"},{"location":{"line":69,"column":1},"text":"#                Then In the user\u0027s dashboard, from \"Pending Actions\" widgets click on \"New Job Requests\""},{"location":{"line":70,"column":1},"text":"#                Then This will open Jobs needing submittal"},{"location":{"line":71,"column":1},"text":"#                Then Click on the job you created; this will redirect you to \"Job Details\" Section"},{"location":{"line":72,"column":1},"text":"#                Then Click on the actions button on the top right corner and select"},{"location":{"line":73,"column":1},"text":"#                And add \u0026 submit candidate to create and submit candidate"},{"location":{"line":74,"column":1},"text":"#                And Submit candidate to select candidates from the list of available candidates"},{"location":{"line":75,"column":1},"text":"#                Then Fill in the necessary details and click on submit candidate"},{"location":{"line":76,"column":1},"text":"#"},{"location":{"line":77,"column":1},"text":"#        Scenario: Shortlist candidate/s as Program MSP user"},{"location":{"line":78,"column":1},"text":"#                Given Login as the MSP user"},{"location":{"line":79,"column":1},"text":"#                Then In Pending Actions click on Resumes to Review. Alternatively, navigate to the job from the left navigation pane and click on the job you are working on. You should be able to see a tab named Submitted Candidates"},{"location":{"line":80,"column":1},"text":"#                Then This will bring up list of all submitted candidates. You can either review each one by clicking the Candidate\u0027s name"},{"location":{"line":81,"column":1},"text":"#                Then Review the candidate details. Click on \"Reject\" to review Rejection reasons in module; for this exercise, click \"Shortlist\""},{"location":{"line":82,"column":1},"text":"#"},{"location":{"line":83,"column":1},"text":"#        Scenario:Schedule Interview MSP user"},{"location":{"line":84,"column":1},"text":"#                Given On the candidate details page, after reviewing the candidate - click on Schedule Interview on the right side of the page"},{"location":{"line":85,"column":1},"text":"#                Then This will redirect to the schedule interview page."},{"location":{"line":86,"column":1},"text":"#                Then Fill in the relevant details and click on schedule interview"},{"location":{"line":87,"column":1},"text":"#"},{"location":{"line":88,"column":1},"text":"#        Scenario: Accept Interview MSP user"},{"location":{"line":89,"column":1},"text":"#                Given Login as the Vendor of the candidate Accept Interview"},{"location":{"line":90,"column":1},"text":"#                Then click the pending action"},{"location":{"line":91,"column":1},"text":"#                Then Select the candidate you were working on and click on the candidates name"},{"location":{"line":92,"column":1},"text":"#                Then  Accept_button"},{"location":{"line":93,"column":1},"text":"#                Then  interview_and_select_Accept"},{"location":{"line":98,"column":1},"text":"#         Then  You can either review each one by clicking the Candidate name"},{"location":{"line":119,"column":1},"text":"#        Scenario: Modiy Timesheet"},{"location":{"line":120,"column":1},"text":"#        Given Log in as MSP User or Vendor"},{"location":{"line":121,"column":1},"text":"#        Then Open menu on the left hand side of screen, open Time and Expense and click View Timesheets"},{"location":{"line":122,"column":1},"text":"#        Then Open a Timesheet that has been approved/Pending for approval"},{"location":{"line":123,"column":1},"text":"#        Then Click Withdraw Timesheet"},{"location":{"line":124,"column":1},"text":"#        Then You can then adjust the Days or Hours worked up or down, then Select the Reasons for Modification"},{"location":{"line":125,"column":1},"text":"#        Then Click \"\"Save\"\" Timesheet"},{"location":{"line":126,"column":1},"text":"#        Then Log in as Hiring Manager to approve Modification"}]}},{"pickle":{"id":"5c41918a-7db2-4b7e-9af2-a868434875cf","uri":"file:///D:/Automation/Client/SimplifyVMS/./src/test/resources/features/login.feature","name":"Verify w
