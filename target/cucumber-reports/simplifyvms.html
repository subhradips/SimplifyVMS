.cucumber-report-header {

  grid-template-columns: 1fr;
  border: 1px solid rgba(0, 0, 0, 0.1);

}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul li label {

@media only screen and (min-width: 600px) {
  .cucumber-report-header {
    grid-template-columns: 1fr 1fr;
  }

.accordion {
    border: 1px solid rgba(0, 0, 0, 0.1);

}

.accordion__item + .accordion__item {

.accordion__button {

    width: 100%;
    text-align: left;
    border: none;

.accordion__button:hover {
    background-color: #ddd;

.accordion__button:before {
    display: inline-block;
    content: '';
    height: 10px;
    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;

window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"15.0.0","implementation":{"name":"cucumber-jvm","version":"6.11.0"},"runtime":{"name":"Java HotSpot(TM) 64-Bit Server VM","version":"25.301-b09"},"os":{"name":"Windows 10"},"cpu":{"name":"amd64"}}},{"testRunStarted":{"timestamp":{"seconds":"1635809249","nanos":225000000}}},{"source":{"uri":"file:///D:/AUTOMATRIX/SimplifyVMS/./src/test/resources/features/login.feature","data":"Feature: Spring 1 SimplifyVMS project scenario\r\n\r\n        Scenario: Verify whether User is able to access  -  VMS Application MSP User\r\n        Given Enter application URL in address bar\r\n        When  Enter Username\r\n        Then  Enter Password\r\n        And   Click Sing_In\r\n\r\n#        Scenario: Verify the default screen displayed for Client User MSP User\r\n#        Given Check the default screen after log in\r\n#\r\n#        Scenario: Adjust Dashboard MSP User\r\n#        Given In Dashboard, click the Setting Icon in the top right hand corner\r\n##      Then  User can move dashboard items around, and expand/contract them\r\n#        Then User can Add New Widget, Save dashboard configuration, empty dashboard and close editing\r\n#\r\n#        Scenario: View and Adjust User Settings MSP User\r\n#        Given In Dashboard, click user icon picture in bottom left corner; a flyout window will open and click on \"\"Account Settings\"\"\r\n#        When User can change specific items on user, including user photo\r\n#        Then If changes made, click \"\"Save\"\"\"\r\n#\r\n#        Scenario: Add Job in system MSP User\r\n#        Given Click the second icon on the left navigation panel\r\n#        Then A flyout window will appear. Click on \"\"Create Job\"\"\r\n#        Then On the job template field, enter the job title or look for the desired job title under \"Recent Job Templates\" or \"Popular Job Templates\"\r\n#        Then Select the job manager - work location will be auto populated; continue to select program industry\r\n##        Then Add a job description\r\n#        Then Click on \"Continue\" button\"\r\n#\r\n#        Scenario: Add Job in system MSP User\r\n#        Given In second page of Add Job, selected the estimated started and end dates of the Job,number of positions, expense allowed, Currency, Unit of Measure, Min and Max Bill Rate, and Over time exempt\r\n#        Then Post entry, scroll down to end of page to view the budget\r\n#        Then Click \"view detailed estimate\" to view the components that add up to create the budget; change details as needed\r\n#        Then Click \"Continue\"\r\n#\r\n#        Scenario: Add Job in system MSP User\r\n#        Given The foundational data will be defaulted based on the selection made . Click each field to make changes if necessary\r\n#        Then Click \"Submit\" to create the job\r\n#\r\n#        Scenario: View Job Workflow on Job Requisition MSP User\r\n#        Given Once submitted, the user will be shown the details of the job created\r\n#        Then Click on the approvals tab on the job detatils page to view the approval workflow\r\n#        Then You should see the first level of approval as the Hiring Manager and the second level of approval as HM+1\"\r\n#\r\n#        Scenario: Approve Step 1 of Job Requisition Client User/HM\r\n#        Given Login as Hiring manager using the credentials for the Hiring Manager\r\n#        Then From the dashboard under pending actions widget, click on jobs pending approval\r\n#        Then Select the job created and either click on the approval tab or on the Pending approval button on the top right corner of the screen.\r\n#        Then Click on approve\r\n#\r\n#        Scenario: Approve Step 2 of Job Requisition Client User/HM\r\n#        Given Login as Hiring manager+1 using the credentials for the Hiring Manager+1\r\n#        Then  From the dashboard under pending actions widget, click on jobs pending approval\r\n#        Then Select the job created and either click on the approval tab or on the Pending approval button on the top right corner of the screen.\r\n#        Then Click on approve\r\n#\r\n#        Scenario: Release Job to supplier/s MSP User\r\n#        Given Log back in as the MSP User, click on the briefcase icon on the left navigation panel and from the flyout window select View All jobs\r\n#        Then Click on the Job title of the Job you\u0027re working on\r\n#        Then Job Details should open and you will find an actions button on the top right corner of the screen;\r\n#        Then select Distribute\r\n#        Then This will bring the user to the distribute tab and the user can type to search the vendors\r\n#        Then Once added, Click on Enbale Submission Limit toggle to set it ON or OFF\r\n#        Then Click on Distribute\r\n\r\n        Scenario: Create and Submit Candidate as Vendor\r\n        Given Login as Supplier to which job was distributed\r\n        Then In the user\u0027s dashboard, from \"Pending Actions\" widgets click on \"New Job Requests\"\r\n        Then This will open Jobs needing submittal\r\n        Then Click on the job you created; this will redirect you to \"Job Details\" Section\r\n        Then Click on the actions button on the top right corner and select\r\n        And add \u0026 submit candidate to create and submit candidate\r\n        And Submit candidate to select candidates from the list of available candidates\r\n        Then Fill in the necessary details and click on submit candidate\r\n\r\n        Scenario: Shortlist candidate/s as Program MSP user\r\n        Given Login as the MSP user\r\n        Then In Pending Actions click on Resumes to Review. Alternatively, navigate to the job from the left navigation pane and click on the job you are working on. You should be able to see a tab named Submitted Candidates\r\n        Then This will bring up list of all submitted candidates. You can either review each one by clicking the Candidate\u0027s name\r\n        Then Review the candida will be auto populated; continue to select program industry"},{"location":{"line":27,"column":1},"text":"##        Then Add a job description"},{"location":{"line":28,"column":1},"text":"#        Then Click on \"Continue\" button\""},{"location":{"line":29,"column":1},"text":"#"},{"location":{"line":30,"column":1},"text":"#        Scenario: Add Job in system MSP User"},{"location":{"line":31,"column":1},"text":"#        Given In second page of Add Job, selected the estimated started and end dates of the Job,number of positions, expense allowed, Currency, Unit of Measure, Min and Max Bill Rate, and Over time exempt"},{"location":{"line":32,"column":1},"text":"#        Then Post entry, scroll down to end of page to view the budget"},{"location":{"line":33,"column":1},"text":"#        Then Click \"view detailed estimate\" to view the components that add up to create the budget; change details as needed"},{"location":{"line":34,"column":1},"text":"#        Then Click \"Continue\""},{"location":{"line":35,"column":1},"text":"#"},{"location":{"line":36,"column":1},"text":"#        Scenario: Add Job in system MSP User"},{"location":{"line":37,"column":1},"text":"#        Given The foundational data will be defaulted based on the selection made . Click each field to make changes if necessary"},{"location":{"line":38,"column":1},"text":"#        Then Click \"Submit\" to create the job"},{"location":{"line":39,"column":1},"text":"#"},{"location":{"line":40,"column":1},"text":"#        Scenario: View Job Workflow on Job Requisition MSP User"},{"location":{"line":41,"column":1},"text":"#        Given Once submitted, the user will be shown the details of the job created"},{"location":{"line":42,"column":1},"text":"#        Then Click on the approvals tab on the job detatils page to view the approval workflow"},{"location":{"line":43,"column":1},"text":"#        Then You should see the first level of approval as the Hiring Manager and the second level of approval as HM+1\""},{"location":{"line":44,"column":1},"text":"#"},{"location":{"line":45,"column":1},"text":"#        Scenario: Approve Step 1 of Job Requisition Client User/HM"},{"location":{"line":46,"column":1},"text":"#        Given Login as Hiring manager using the credentials for the Hiring Manager"},{"location":{"line":47,"column":1},"text":"#        Then From the dashboard under pending actions widget, click on jobs pending approval"},{"location":{"line":48,"column":1},"text":"#        Then Select the job created and either click on the approval tab or on the Pending approval button on the top right corner of the screen."},{"location":{"line":49,"column":1},"text":"#        Then Click on approve"},{"location":{"line":50,"column":1},"text":"#"},{"location":{"line":51,"column":1},"text":"#        Scenario: Approve Step 2 of Job Requisition Client User/HM"},{"location":{"line":52,"column":1},"text":"#        Given Login as Hiring manager+1 using the credentials for the Hiring Manager+1"},{"location":{"line":53,"column":1},"text":"#        Then  From the dashboard under pending actions widget, click on jobs pending approval"},{"location":{"line":54,"column":1},"text":"#        Then Select the job created and either click on the approval tab or on the Pending approval button on the top right corner of the screen."},{"location":{"line":55,"column":1},"text":"#        Then Click on approve"},{"location":{"line":56,"column":1},"text":"#"},{"location":{"line":57,"column":1},"text":"#        Scenario: Release Job to supplier/s MSP User"},{"location":{"line":58,"column":1},"text":"#        Given Log back in as the MSP User, click on the briefcase icon on the left navigation panel and from the flyout window select View All jobs"},{"location":{"line":59,"column":1},"text":"#        Then Click on the Job title of the Job you\u0027re working on"},{"location":{"line":60,"column":1},"text":"#        Then Job Details should open and you will find an actions button on the top right corner of the screen;"},{"location":{"line":61,"column":1},"text":"#        Then select Distribute"},{"location":{"line":62,"column":1},"text":"#        Then This will bring the user to the distribute tab and the user can type to search the vendors"},{"location":{"line":63,"column":1},"text":"#        Then Once added, Click on Enbale Submission Limit toggle to set it ON or OFF"},{"location":{"line":64,"column":1},"text":"#        Then Click on Distribute"}]}},{"pickle":{"id":"1479b049-eda4-4aa4-9c05-bf9eba98c9d1","uri":"file:///D:/AUTOMATRIX/SimplifyVMS/./src/test/resources/features/login.feature","name":"Verify whether User is able to access  -  VMS Application MSP User","language":"en","steps":[{"text":"Enter application URL in address bar","id":"0cbba27d-f8b4-465d-b56f-6f343eb3ba95","astNodeIds":["1e013c44-1aa3-456b-bd88-4dc7b0ac259c"]},{"text":"Enter Username","id":"2e27829c-c324-47c6-add8-323d1b762932","astNodeIds":["3d0c09b3-a5b6-4cf4-9dbf-183e1af637e5"]},{"text":"Enter Password","id":"6c081ddd-ce37-4c46-a6a6-8e2f05856948","astNodeIds":["6276e9de-a729-4bb9-b74b-084e3a8acc5a"]},{"text":"Click Sing_In","id":"d9d4db71-5589-4213-b9ab-b41457009a12","astNodeIds":["33241d43-cf46-4dbf-82c0-b365e3a965d2"]}],"astNodeIds":["707967cb-492f-498c-8414-e311840c49ca"]}},{"pickle":{"id":"0a81fc40-bae2-4e1e-96ac-1db1f8980abf","uri":"file:///D:/AUTOMATRIX/SimplifyVMS/./src/test/resources/features/login.feature","name":"Create and Submit Candidate as Vendor","language":"en","steps":[{"text":"Login as Supplier to which job was distributed","id":"ef9c5db8-4dbe-48d5-92b4-60033359ab70","astNodeIds":["80c7d4c1-88eb-48e6-aace-107c711253a8"]},{"text":"In the user\u0027s dashboard, from \"Pending Actions\" widgets click on \"New Job Requests\"","id":"f714a1c1-c9f1-42e2-8499-86dffb282dc9","astNodeIds":["da066422-17a7-47da-8d9b-f51ec8e05f57"]},{"text":"This will open Jobs needing submittal","id":"90272544-1ae2-4d7d-9aad-3cf98dcb87eb","astNodeIds":["0d52fc06-1979-456d-8893-ba01cf382136"]},{"text":"Click on t
